<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança e as propriedades que são passadas para elementos filhos.</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <h1>Introdução</h1>

    <div id="texto">
        <h1>Latim</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi dignissimos, voluptatibus consequatur ipsam aperiam nobis at animi, delectus quisquam repellat voluptatum praesentium. Laborum aut cupiditate libero assumenda quia laudantium quibusdam.</p>
    </div>
    <!--Como você pode ver (quando rodar o programa) que as configurações aplicadas na tag <div> só afetam ela e suas filhas por causa da herança.-->

</body>
</html>
