<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separando HTML e CSS em arquivos diferentes</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <!--href é o caminho onde fica o css. O ideal seria começar com: ./assets/CSS/styles.css, mas para o nosso caso pode ficar como está.-->
</head>
<body>
    <div class="caixa"></div>

    <!--Dica: quando usar CSS, sempre usar classe.
        O CSS pode ser colocado dentro do corpo da tag, na tag ou dentro da head.-->
</body>
</html>
