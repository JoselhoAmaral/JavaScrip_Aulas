<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula: formulários e inputs HTML - parte 1</title>

    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off"> <!--O parâmetro action pede o caminho para onde irei enviar o formulário. Já o method veremos depois. O target é somente para saber que o formulário foi enviado.-->
        <section>
            <h1>Cabeçalho</h1>
            <p>O formulário</p>

            <fieldset> <!--Esta tag serve para agrupar os  inputs-->
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>
    </form>
    <!--
        Links interessantes para ver
        https://www.w3schools.com/html/html_form_input_types.asp
        https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form
    -->
</body>
</html>
